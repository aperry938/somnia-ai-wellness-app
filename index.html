<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somnia.ai | Intelligent Alarm & Dream Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Quattrocento', 'serif'],
                    },
                    colors: {
                        'day-bg-start': '#F0F4F8',
                        'day-bg-end': '#D9E2EC',
                        'day-text-primary': '#1E293B',
                        'day-text-secondary': '#475569',
                        'day-accent': '#6366F1',
                        'day-card-bg': 'rgba(255, 255, 255, 0.65)',
                        'day-border': 'rgba(0, 0, 0, 0.08)',
                        'night-bg-start': '#0F172A',
                        'night-bg-end': '#1E293B',
                        'night-text-primary': '#E2E8F0',
                        'night-text-secondary': '#94A3B8',
                        'night-accent': '#818CF8',
                        'night-card-bg': 'rgba(30, 41, 59, 0.65)',
                        'night-border': 'rgba(255, 255, 255, 0.1)',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        inhale: {
                            'from': { transform: 'scale(0.8)', opacity: '0.7' },
                            'to': { transform: 'scale(1.6)', opacity: '1' }
                        },
                        exhale: {
                            'from': { transform: 'scale(1.6)', opacity: '1' },
                            'to': { transform: 'scale(0.8)', opacity: '0.7' }
                        },
                        'box-breathing-path': {
                            '0%': { strokeDashoffset: '480' },
                            '25%': { strokeDashoffset: '360' },
                            '50%': { strokeDashoffset: '240' },
                            '75%': { strokeDashoffset: '120' },
                            '100%': { strokeDashoffset: '0' }
                        }
                    },
                    animation: {
                        fadeIn: 'fadeIn 0.5s ease-in-out',
                        'inhale-4s': 'inhale 4s linear forwards',
                        'exhale-8s': 'exhale 8s linear forwards',
                        'exhale-4s': 'exhale 4s linear forwards',
                        'box-breathing-16s': 'box-breathing-path 16s linear infinite'
                    }
                }
            }
        }
    </script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(100, 116, 139, 0.3); border-radius: 6px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(148, 163, 184, 0.3); }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
<script type="importmap">

  }
}
</script>
